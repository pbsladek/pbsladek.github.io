# Site settings
title: "Paul Sladek"
description: "Paul Sladek's resume"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "false"
resume_name:                    "Paul Baker Sladek"
resume_title:                   "Lead DevOps Engineer"
resume_contact_email:
  "opsetc@icloud.com"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
